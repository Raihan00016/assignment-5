<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- Tailwind CDN -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-manrope">
    <header class="justify-center flex mx-auto sticky top-0 z-50 bg-white p-4"></header>
        <div class="navbar bg-base-100 bg-[#F9F7F3] mb-40 pb-10 ">
            <div class="navbar-start">
                <a href="blog.html" class="btn btn-ghost text-lg bg-lime-400 rounded-xl sm:grid">Blog</a>
            </div>
            <div class="navbar-center lg:flex space-x-2.5 ">
                <img src="./assets/logo.png" alt="">
                <h3>Donate Bangladesh</h3>
            </div>
            <div class="navbar-end">
                <div class="stats">
                    <div class="stat lg:flex">
                        <div class="stat-title"><img src="./assets/coin.png" alt=""></div>
                        <div class="stat-value">5500 BDT</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer bg-[#F9F7F3] p-20 mt-10"></footer>

    </footer>
</body>
</html>
